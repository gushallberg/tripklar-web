name: Lockfile Sync
on:
  workflow_dispatch:
    inputs:
      target_ref:
        description: 'Branch to regenerate package-lock.json on (e.g. codex/lockfile-and-storybook-fix)'
        required: true
        default: 'main'

jobs:
  sync:
    runs-on: ubuntu-24.04
    permissions:
      contents: write  # allow pushing with GITHUB_TOKEN
    steps:
      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_ref }}
          fetch-depth: 0

      - name: Setup Node 20 and npm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Force public npm registry (avoid private registry)
        run: |
          echo "registry=https://registry.npmjs.org/" > .npmrc

      - name: Clean install to regenerate lockfile
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Commit updated lockfile
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package-lock.json
          git commit -m "chore: regenerate package-lock.json via workflow" || echo "No changes"
          git push

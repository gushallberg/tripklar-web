name: CI
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main, codex/**, feature/**, fix/** ]
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci || npm install
      - name: Build
        run: npm run build

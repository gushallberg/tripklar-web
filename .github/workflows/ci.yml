name: CI
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main, codex/**, feature/**, fix/** ]
  workflow_dispatch: {}

jobs:
  build-test:
    # Du kan låta 24.04 ligga kvar när vi använder officiella Playwright-actionen:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20 (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps (npm ci with fallback)
        run: npm ci || npm install

      - name: Build Next.js
        run: npm run build

      - name: Build Storybook (guarded)
        run: |
          if ls components/**/*.stories.* 1> /dev/null 2>&1 || ls stories/**/*.stories.* 1> /dev/null 2>&1; then
            npm run build-storybook || npx -y storybook@8 build
          else
            echo "No stories found, skipping Storybook build."
          fi

      # Viktigt: använd officiell action för att installera browsers + deps korrekt
      - name: Setup Playwright (browsers + OS deps)
        uses: microsoft/playwright-github-action@v1

      - name: Run e2e tests (Playwright)
        env:
          # Bas-URL som vår fetch kan använda när test kör SSR
          NEXT_PUBLIC_SITE_URL: http://localhost:3000
        run: npm run test:e2e --if-present

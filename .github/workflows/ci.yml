name: CI

on:
  pull_request:

# (Optional but nice) cancel older runs on the same PR
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # === PLAN A: force npm install (ignore lockfile sync issues) ===
      - name: Install dependencies (force npm install)
        run: npm install

      - name: Lint (if present)
        run: npm run lint --if-present

      - name: Build
        run: npm run build

      - name: Install Playwright browsers (for e2e)
        run: npx playwright install --with-deps

      - name: E2E smoke tests (if present)
        run: npm run test:e2e --if-present

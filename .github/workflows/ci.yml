name: CI
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Use Node 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci || npm install
          else
            npm install
          fi
      - name: Run lint
        run: npm run lint --if-present
      - name: Build Next.js
        run: npm run build
      - name: Build Storybook (guarded)
        run: |
          if ls components/**/*.stories.* 1> /dev/null 2>&1 || ls stories/**/*.stories.* 1> /dev/null 2>&1; then
            npm run build-storybook || npx -y storybook@8 build
          else
            echo "No stories found, skipping Storybook build."
          fi
      - name: Install Playwright browsers
        run: npx playwright install --install-deps=true
      - name: Run Playwright smoke tests
        run: npm run test:e2e
